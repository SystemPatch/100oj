<!DOCTYPE html>
<html data-theme = "light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% Orange Juice Avatar Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.18.11/tsparticles.min.js"> </script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                animation: {
                    "jello-horizontal": "jello-horizontal 0.8s ease   both infinite"
                },
            keyframes: {
                "jello-horizontal": {
                    "0%": {
                        transform: "scale3d(1, 1, 1)"
                    },
                    "50%": {
                        transform: "scale3d(1, 0.985, 1)"
                    },
                    "100%": {
                        transform: "scale3d(1, 1, 1)"
                    }
                }
            },
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</head>
<body id = "tsparticles">
    <div class = "fixed mt-2 w-full h-12 bg-[#FFBE64]"></div>
    <div class = "fixed h-full w-54 flex flex-col items-center justify-center">
        <a class = "bg-white w-full text-center p-4 rounded-r-3xl border-[6px] border-t-4 border-b-4 border-l-0 text-[#606060] btnClass border-[#FFBE64] text-2xl" href="">Avatar Creator</a>
    </div>
    <div class = "fixed w-full h-full pb-8 flex items-end">
        <p class = "px-4 bg-black text-white bg-opacity-30 rounded-r-3xl py-1 forceBtn">Change how your avatar looks.</p>
    </div>

                    <img src="./images/HairColorsIcon.png" alt="">
