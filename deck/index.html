<!DOCTYPE html>
<html data-theme = "light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% Orange Juice Avatar Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon-32x32.png">
    <meta content="100% Orange Juice Deck Builder" property="og:title">
    <meta content="An online deck builder for the game 100% Orange Juice, fully in your web browser!" property="og:description">
    <meta content="100% Orange Juice Deck Builder" property="og:site_name">
    <meta content='https://pixepchief.github.io/100oj/images/siteLogo.png' property='og:image'>
    <meta name="theme-color" content="#FFBE64">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.18.11/tsparticles.min.js"> </script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                animation: {
                    "jello-horizontal": "jello-horizontal 0.8s ease   both infinite",
                    "spin": "spin 2.5s linear infinite"
                },
            keyframes: {
                "jello-horizontal": {
                    "0%": {
                        transform: "scale3d(1, 1, 1)"
                    },
                    "50%": {
                        transform: "scale3d(1, 0.985, 1)"
                    },
                    "100%": {
                        transform: "scale3d(1, 1, 1)"
                    }
                },
                "spin": {
                    from: {
                        transform: "rotate(0deg)"
                    },
                    to: {
                        transform: "rotate(360deg)"
                    }
                }
            },
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</head>
<body id = "tsparticles" class = "w-full h-screen">
    <div class = "fixed mt-2 w-full h-12 bg-[#FFBE64] flex justify-between z-[20]">
        <div class = "flex flex-row gap-4 mx-4 items-center">
            <img title = "Yo" class = "w-2/12" src="./images/siteLogo.png" alt="">
            <a id = "musicOption" class = "text-white forceBtn hover:text-lg transition-all cursor-pointer">Music Disabled</a>
            <a id = "particlesBtn" class = "text-white forceBtn hover:text-lg transition-all cursor-pointer">Particles Enabled</a>
            <a id = "sfxBtn" class = "text-white forceBtn hover:text-lg transition-all cursor-pointer">SFX Enabled</a>
        </div>
    </div>
    <div class = "fixed w-full h-full pb-8 flex flex-col justify-end gap-2 z-[20]">
        <p class = "px-4 bg-black text-white text-xl bg-opacity-30 rounded-r-3xl z-50 py-1 forceBtn w-fit">Create a deck.</p>
        <p class = "px-4 bg-black text-white text-sm bg-opacity-30 rounded-r-3xl z-50 py-1 forceBtn w-fit">Created by @PixepChief | Alpha</p>
    </div>
    <div class = "fixed w-fit h-5/6 pb-16 flex flex-col mt-24 w-11/12 z-[40]">
        <div class = "flex flex-row w-[5%] bg-[#FFCF94]">
            <img src="./cards/Ambush.png" alt="">
            <img src="./cards/Ambush.png" alt="">
            <img src="./cards/Ambush.png" alt="">
            <img src="./cards/Ambush.png" alt="">
            <img src="./cards/Ambush.png" alt="">
            <img src="./cards/Ambush.png" alt="">
            <img src="./cards/Ambush.png" alt="">
        </div>
        <div class = "flex flex-row bg-white w-full h-full rounded-r-3xl border-[6px] border-t-4 border-b-4 border-l-0 btnClass border-[#FFCF94]">
            <div class = "bg-[#FFCF94] p-8 mr-2 relative">
                <div class = "rotate-[270deg] right-0 left-2 mt-4 absolute">
                    <a href="#" class = "bg-[#A5FF94] px-6 py-1 rounded-full border-[#B5B876] border-r-2 border-l-2">Type</a>
                </div>
            </div>
            <div id = "cards" class = "w-fit h-fit gap-1 bg-white grid grid-cols-7 grid-rows-2 pr-[100px]">
                <img src="./cards/Ambush.png" alt="">
                <img src="./cards/Ambush.png" alt="">
                <img src="./cards/Ambush.png" alt="">
                <img src="./cards/Ambush.png" alt="">
                <img src="./cards/Ambush.png" alt="">
                <img src="./cards/Ambush.png" alt="">
                <img src="./cards/Ambush.png" alt="">
                <img src="./cards/Ambush.png" alt="">
                <img src="./cards/Ambush.png" alt="">
                <img src="./cards/Ambush.png" alt="">
                <img src="./cards/Ambush.png" alt="">
                <img src="./cards/Ambush.png" alt="">
                <img src="./cards/Ambush.png" alt="">
                <img src="./cards/Ambush.png" alt="">
            </div>
            <div class = "bg-[#FFCF94] z-50 rounded-r-3xl relative h-full px-2 flex flex-col gap-4 justify-center">
                <div id = "prev-page" class = "z-50 border-[3px] border-[#5E5F5E] py-8 py-3 bg-white rounded-t-3xl text-center">▲</div>
                <p id = "page-number">1/9</p>
                <div id = "next-page" class = "z-50 border-[3px] border-[#5E5F5E] py-8 py-3 bg-white rounded-b-3xl text-center">▼</div>
            </div>
        </div>
    </div>
    <script src="./particles.js"></script>
    <script src="./script.js"></script>
</body>
</html>
