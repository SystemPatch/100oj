<!DOCTYPE html>
<html data-theme = "light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% Orange Juice Avatar Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon-32x32.png">
    <meta content="100% Orange Juice Avatar Creator" property="og:title">
    <meta content="An online avatar creator for the game 100% Orange Juice, fully in your web browser!" property="og:description">
    <meta content="100% Orange Juice Avatar Creator" property="og:site_name">
    <meta content='https://pixepchief.github.io/100oj/images/siteLogo.png' property='og:image'>
    <meta name="theme-color" content="#FFBE64">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.18.11/tsparticles.min.js"> </script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                animation: {
                    "jello-horizontal": "jello-horizontal 0.8s ease   both infinite",
                    "spin": "spin 2.5s linear infinite"
                },
            keyframes: {
                "jello-horizontal": {
                    "0%": {
                        transform: "scale3d(1, 1, 1)"
                    },
                    "50%": {
                        transform: "scale3d(1, 0.985, 1)"
                    },
                    "100%": {
                        transform: "scale3d(1, 1, 1)"
                    }
                },
                "spin": {
                    from: {
                        transform: "rotate(0deg)"
                    },
                    to: {
                        transform: "rotate(360deg)"
                    }
                }
            },
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</head>
<body id = "tsparticles" class = "w-full h-screen">
    <div class = "fixed mt-2 w-full h-12 bg-[#FFBE64] flex justify-between z-50">
        <div class = "flex flex-row gap-4 mx-4 items-center">
            <img title = "Yo" class = "w-2/12" src="./images/siteLogo.png" alt="">
            <a id = "musicOption" class = "text-white forceBtn hover:text-lg transition-all cursor-pointer">Music Disabled</a>
            <a id = "particlesBtn" class = "text-white forceBtn hover:text-lg transition-all cursor-pointer">Particles Enabled</a>
            <a id = "sfxBtn" class = "text-white forceBtn hover:text-lg transition-all cursor-pointer">SFX Enabled</a>
        </div>
    </div>
    <div class = "fixed w-full h-full pb-8 flex flex-col justify-end gap-2 z-[40]">
        <p class = "px-4 bg-black text-white text-xl bg-opacity-30 rounded-r-3xl py-1 forceBtn w-fit">Create a deck.</p>
        <p class = "px-4 bg-black text-white text-sm bg-opacity-30 rounded-r-3xl py-1 forceBtn w-fit">Created by @PixepChief | Alpha</p>
    </div>
    <div class = "fixed w-full h-full pb-16 flex flex-col border-[6px] border-t-4 border-b-4 border-l-0 text-[#606060] btnClass border-[#FFCF94]">
        <div class = "flex flex-row">
            <div class = "w-full h-full bg-white grid-cols-8 grid-rows-3">
                
            </div>
        </div>
    </div>
    <script src="./particles.js"></script>
    <!-- <script src="./script.js"></script> -->
</body>
</html>
